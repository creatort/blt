<!DOCTYPE html>
<html lang="en" style="background: black;width: 100%;height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>New Tab</title>
    <meta name="twitter:title" content="New Tab">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bai+Jamjuree&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/background.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="width: 100%;height: 100%;background: black;">
    <div data-bss-disabled-mobile="true" data-aos="fade" data-aos-duration="3000" data-aos-once="true" id="background" class="background" style="background: linear-gradient(black, rgba(0,0,0,0.5)),url(&quot;https://source.unsplash.com/1920x1080?nature&quot;) center / cover no-repeat, transparent;filter: blur(6px);-webkit-filter: blur(6px);"></div>
    <div id="page-content" class="page-content" style="padding-top: 80px;position: relative;z-index: 2;background: transparent;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="time" class="time" style="text-align: center;font-family: 'Bai Jamjuree', sans-serif;color: rgb(255,255,255);font-size: 100pt;">00:00:00</h1>
                    <h1 id="date" class="date" style="text-align: center;font-family: 'Bai Jamjuree', sans-serif;color: rgb(255,255,255);font-size: 25pt;">01/01/2000</h1>
                    <div id="search_area_div" class="search_area_div">
                        <form class="d-flex d-sm-flex d-md-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-xl-center" id="search_form" method="post" action="https://duckduckgo.com/?q=" enctype="application/x-www-form-urlencoded"><input class="form-control form-control-lg" type="text" id="search_bar" style="width: 500px;background: rgba(0,0,0,0.27);border-style: none;border-radius: 0px;color: rgb(255,255,255);font-family: 'Bai Jamjuree', sans-serif;text-align: center;margin-top: 30px;" placeholder="Search with DuckDuckGo" name="q"></form>
                    </div>
                    <p style="text-align: center;"><button class="btn btn-primary btn-lg" type="button" style="width: 500px;background: rgba(0,0,0,0.27);border-style: none;border-radius: 0px;font-family: Inconsolata, monospace;margin-top: 6px;display:none;" onclick="changeSearch()">Change Search Engine</button></p><small class="d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center" style="color: rgb(109,109,109);font-family: 'Bai Jamjuree', sans-serif;margin-top: 30px;">Created with&nbsp;<i class="far fa-heart d-flex align-items-center"></i>&nbsp;by Tomas (creatort)</small>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/change_search_engine.js"></script>
    <script src="assets/js/date.js"></script>
    <script src="assets/js/time.js"></script>
</body>

</html>
